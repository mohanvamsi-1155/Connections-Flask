{% extends "base.html" %} {% block content %}
<h2>Plot your Connections</h2>
<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="textbox" class="name-label">
            Name
        </label>
        <input type="text" name="username" id="textbox" placeholder="Enter your name" />
        <label for="fileUpload" class="upload-label">
            Select the CSV file
        </label>
        <input type="file" name="file" id="fileUpload" accept=".csv" />
    </form>
         <div> 
            <button type="button" class="btn btn-primary btn-lg " id="btn-generate">Draw the Graph</button>
        </div>
    
    <div class="loader" style="display:none;"></div>
    <img id="result" src='' alt="Result Image"/>
    
</div>
{% endblock %}
