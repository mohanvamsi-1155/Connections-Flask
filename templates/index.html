{% extends "base.html" %} {% block content %}
<h2>Pneunomia Detector</h2>
<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="nameField" class="name-label">
            Name
        </label>
        <input type="text" name="username" id="textbox" placeholder="Enter your name">
        <label for="imageUpload" class="upload-label">
            Select the CSV file
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>
    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Check</button>
        </div>
    </div>
    <div class="loader" style="display:none;"></div>
    <h3 id="result">
        <span> </span>
    </h3>
</div>
{% endblock %}
